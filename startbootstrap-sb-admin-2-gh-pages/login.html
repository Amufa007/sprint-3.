    <script>
    function creartabla(){
        const loginForm = document.getElementById('form');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const dataCard = document.getElementById('dataCard');

        loginBtn.addEventListener('click', function(event) {
            event.preventDefault(); // Evitar el envío del formulario
            const username = document.getElementById('exampleInputEmail').value;
            const password = document.getElementById('exampleInputPassword').value;

            // Validación del usuario y contraseña
            if (username === 'catalina.sada.finanzas@gmail.com' && password === 'Sadaf') {
                errorMessage.style.display = 'none'; // Ocultar mensaje de error
                dataCard.style.display = 'block';    // Mostrar la tabla de datos
                loginForm.style.display = 'none';    // Ocultar el formulario de inicio de sesión
                cargarDatos();                       // Cargar los datos en la tabla
            } else {
                errorMessage.style.display = 'block'; // Mostrar mensaje de error
                dataCard.style.display = 'none';      // Ocultar la tabla de datos
            }
        });
    }


            // Función para cargar los datos en la tabla
            function cargarDatos() {
        // Recuperar los datos almacenados en localStorage
        const datosFormulario = JSON.parse(localStorage.getItem('datosFormulario')) || [];

        const tableBody = document.getElementById('dataBody');
        tableBody.innerHTML = ''; // Limpiar contenido previo

        // Crear una fila en la tabla para cada registro en datosFormulario
        datosFormulario.forEach((registro) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${registro.nombre}</td>
                <td>${registro.correo}</td>
                <td>${registro.telefono}</td>
            `;
            tableBody.appendChild(row);
        });
    }


    </script>

    <script>
            function limpiarFormulario() {
            // Limpiar los valores del formulario
            document.getElementById('form').reset();
            
            // Ocultar y limpiar el div de resultado
            const resultado = document.getElementById('dataCard');
            resultado.style.display = "none";
            resultado.innerHTML = "";
        }
    </script>


    <script>
                function recuperarcontraseña() {
            const btn = document.getElementById('btn');

document.getElementById('form')
 .addEventListener('submit', function(event) {
   event.preventDefault();

   btn.value = 'Sending...';

   const serviceID = 'default_service';
   const templateID = 'template_u77rp5g';

   emailjs.sendForm(serviceID, templateID, this)

});
